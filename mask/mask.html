<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遮罩</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0);
		}
		.show {
			background-color: rgba(0,0,0,0.5);
			transition: 2s
		}
		.none {
			display: none;
		}
		.main {
			width: 200px;
			height: 200px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="toggleMask">显示遮罩</button>
		<div class="mask" :class="{show:isShow,none:!isShow}" @click="toggleMask">
			<div v-if="" class="main">
				{{title}}
			</div>
		</div>
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				title:"遮罩",
				isShow:false
			},
			methods:{
				toggleMask(){
					this.isShow = !this.isShow
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左定又动布局</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.wrap {
			display: flex;
			width: 100%;
			height: 100%;
			background-color: red;
		}
		.left {
			flex-shrink: 0;
			width: 200px;
			height: 800px;
			background-color: blue;
		}
		.right {
			flex:1;
			width: 100%;
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>

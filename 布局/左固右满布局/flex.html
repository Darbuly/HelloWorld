<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FLEX实现左固右满布局</title>
		<style>
			/*1. 容器的声明*/
	      .container {
	          display: flex;
	          width: 100%;
	          height: 300px;
	          border: 1px solid red;
	      }
			/*2. 项目的声明*/
	      .left {
	          width: 100px;/*必须，左固就得固*/
	          background: blue;
	      }
	      .right {
	          flex: 1;/*必须，让它行分配剩余的空间，由于是block，默认铺满宽度*/
	      }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
